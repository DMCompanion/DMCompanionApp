<ion-view class="activitiesDetails">
    <div class="bar bar-header bar-dark">
        <a href="/#/home"><button class="button button-icon icon ion-navicon"></button></a>
        <h1 class="title">Activities Details</h1>
    </div>
    <ion-content class="padding" on-swipe-right="swipeRight()">
        <ion-list>
            <div class="card">
                <img src="{{details.img}}" alt="" />
                <div class="button button-clear button-positive">
                        {{details.name}}
                </div>
            </div>
                <div class="card padding" ng-repeat="item in details.items" ng-click="modal.show(); modalItems(item)">
                    <h4 ng-class="{active: isGroupShown(activity)}">
                        {{item.name}}
                        <!-- {{item.rating}}
                        {{item.description}} -->
                    </h4>
                </div>

        </ion-list>
    </ion-content>
</ion-view>
