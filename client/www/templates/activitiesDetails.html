<ion-view class="activitiesDetails">
    <div class="bar bar-header bar-dark">
        <a href="/#/home"><button class="button button-icon icon ion-navicon"></button></a>
        <h1 class="title">Activities Details</h1>
    </div>
    <ion-content class="padding">
        <ion-list>
            <div class="card">
                <img src="{{details.img}}" alt="" />
                <div class="button button-clear button-positive">
                        {{details.name}}
                </div>
                <ion-item class="item-accordion" ng-repeat="item in details.items">
                    {{item}}
                </ion-item>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
