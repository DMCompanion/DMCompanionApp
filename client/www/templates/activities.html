<ion-view class="activities">
    <div class="bar bar-header bar-dark">
        <a href="/#/home">
            <button class="button button-icon icon ion-navicon-round"></button>
        </a>
        <h1 class="title">Activities</h1>
        <div class="add">
          <a ng-click="modal.show()">
            <button class="button button-icon icon ion-plus-round"></button>
          </a>
        </div>
    </div>
    <ion-content class="padding has-header" on-swipe-right="swipeRight()">
        <ion-list>
            <div class="card" ng-repeat="activity in activities">
                <a ui-sref="activitiesDetails({category:activity.category})">
                    <img src="{{activity.img}}" alt="" />
                    <div class="button button-clear button-positive">
                        {{activity.category}}
                    </div>
                </a>
                <div class="bar-blue"></div>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
