<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">Edit Event</h1>
  </ion-header-bar>
  <ion-content class="paddings">
    <!-- <div class="list"> -->
      <label class="item item-input">
        <span class="input-label">Title</span>
        <input type="text" placeholder="Title" ng-model="copyOfCalendar.title" ng-change="cc.title = copyOfCalendar.title">
      </label>
      <label class="item item-input">
        <span class="input-label">Description</span>
        <textarea type="text" placeholder="Description" ng-model="copyOfCalendar.description" ng-change="cc.description = copyOfCalendar.description"></textarea>
      </label>
      <label class="item item-input">
        <span class="input-label">Date</span>
        <input type="date" placeholder="Date" ng-model="copeOfCalendar.date" ng-change="cc.date = copeOfCalendar.date">
      </label>
      <label class="item item-input">
        <span class="input-label">Time</span>
        <input type="time" placeholder="Time" ng-model="copeOfCalendar.time" ng-change="cc.time = copeOfCalendar.time">
      </label>
    <!-- </div> -->
    <div class="submitButtonContainer">
      <button class="button button-balanced submitButton" ng-click="updateEvent(copyOfCalendar._id, cc); modal.hide()">Submit</button>
      <button class="button button-assertive submitButton" ng-click="editModal.hide()">Cancel</button>
    </div>
   </ion-content>
</ion-modal-view>
