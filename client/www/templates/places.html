<ion-view class="places">
  <div class="bar bar-header bar-dark">
    <a href="/#/home"><button class="button button-icon icon ion-navicon"></button></a>
    <h1 class="title">Places Nearby</h1>
  </div>
  <ion-content>

    <label class="item item-input search-bar">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="search" placeholder="Search" ng-model="searchText">
    </label>

    <!-- <div class="tags">
    <div ng-repeat="tag in tags" ng-show="!searchText">
      <button class="button tag button-medium button-positive" ng-click="setSearchType($index, tag.name)" ng-style="{background: tag.selected == true ? '#3462A0' : '#2999E3'}">
        {{tag.name}}
      </button>
    </div>
    </div> -->

    <div class="places--container" ng-repeat="place in places | orderBy: 'distance' | filter:searchText | filter:{placeType: searchType}">

          <div class="card">

          <div class="item item-avatar" ng-click="commentShown = !commentShown">
            <img ng-src="{{place.photos[0]}}" />
            <div class="miles">
              <h2>{{place.distance}}mi</h2>
            </div>

            <div class="places--content">
              <h2>{{place.name}}</h2>
              <p>{{place.placeType}}</p>
              <div class="rating" ng-repeat="rate in place.rating">
                <h6>{{rate}}</h6>
              </div>
            </div>
          </div>

          </div>

          <div class="comments" ng-show="commentShown">
            <div class="comment">

              <!-- <div id="addReview">
                <div class="stars">
                  <div id="star">Reviews</div>
                </div>
              </div> -->

              <div class="review-summary">
                <div>

                  <div class="card review">
                    <div class="item">
                        <h2>{{place.name}}</h2>
                        <hr />
                        <p>Place is awesome.</p>
                    </div>

                  </div>

                </div>
              </div>
              <div class="reviewButton">
              <button id="review" class="button icon-left ion-compose bleu" ng-click="modal.show()">Write a Review</button>
              </div>
            </div>
          </div>

    </div>

  </ion-content>
</ion-view>
