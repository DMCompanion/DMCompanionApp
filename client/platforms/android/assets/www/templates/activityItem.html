<ion-modal-view class="activitiesItem">
    <ion-header-bar class="bar bar-header bar-dark">
        <h1 class="title">{{itemDetails.name}}</h1>
        <button class="button button-clear" ng-click="modal.hide()">
            <span class="icon ion-ios-close-empty"></span>
        </button>
    </ion-header-bar>
    <ion-content>
        <div class="card">
            <p>{{itemDetails.rating}}</p>
            <p>{{itemDetails.description}}</p>
        </div>
    </ion-content>
</ion-modal-view>
