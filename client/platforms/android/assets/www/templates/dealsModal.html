<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">Submit Deal</h1>
  </ion-header-bar>
  <ion-content class="paddings">
    <!-- <div class="list"> -->
      <label class="item item-input">
        <span class="input-label">Title</span>
        <input type="text" placeholder="Title" ng-model="newDeal.title">
      </label>
      <label class="item item-input">
        <span class="input-label">Deal</span>
        <textarea type="text" placeholder="Description" ng-model="newDeal.deal"></textarea>
      </label>
      <label class="item item-input">
        <span class="input-label">Starting Date</span>
        <input type="date" placeholder="Starting" ng-model="newDeal.date.start">
      </label>
      <label class="item item-input">
        <span class="input-label">Ending Date</span>
        <input type="date" placeholder="Ending" ng-model="newDeal.date.end">
      </label>
      <label class="item item-input">
        <span class="input-label">Tagline</span>
        <input type="text" placeholder="Tagline" ng-model="newDeal.tagline">
      </label>
    <!-- </div> -->
    <div class="submitButtonContainer">
      <button class="button button-balanced submitButton" ng-click="addDeal(newDeal); modal.hide()">Submit</button>
      <button class="button button-assertive submitButton" ng-click="modal.hide()">Cancel</button>
    </div>
   </ion-content>
</ion-modal-view>
